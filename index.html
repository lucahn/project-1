    <title>LYRICS</title>

</head>



<body>

    <header>What Does This Mean?</header>

    <div class="container">
        <div class="card">
            
            <div class="card-header">
                <i class="far fa-lyrics">Song Search</i>
            </div>

            <div class="card-body">
                <form id="seach-form">

                    <div class="form-group">
                        <label for="search-term">Song Name</label>
                        <input type="text" class="form-control" id="term-input1" placeholder="Enter keywords">
                    </div>

                    <div class="form-group">
                        <label for="search-term">Artist Name</label>
                        <input type="text" class="form-control" id="term-input2" placeholder="Enter keywords">
                    </div>
                  
                    <button id="searchLyrics" type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                    <button id="clearSearch" type="submit" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Clear</button>

                </form>
            </div>
                
        </div>    
    </div>

<!-- <=====> -->

    <div class="container">
        <div class="card">
                
            <div class="card-header">
                <i class="far fa-lyrics">Term Search</i>
            </div>
    
        <div class="card-body">
            <form id="seach-formDef">
                <div class="form-group">

                    <label for="definition">Lyric Definition:</label>
                    <input type="text" class="form-control" id="definition" placeholder="Definition">

                </div>

                <div id="def-box"></div>

                <button id="searchDef" type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
                <button id="clearDef" type="submit" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Clear All</button>

            </form>    
        </div>

        </div>    
    </div>

<!-- <=====> -->

    <div class="container">
        <div class="card">
            
            <div class="card-header">
                <i class="far fa-lyrics">Search Results</i>
            </div>
            
            <div class="card-body">
                <form id="seach-form">
                    
                    <div id="video"></div>
                    <div id="lyrics"></div>

                </form>
            </div>

        </div>       
    </div>

<!-- <=====> -->

</body>
